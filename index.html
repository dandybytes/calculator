<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <section class="screen-container">
      <div class="screen"></div>
    </section>
    <section class="buttons">
      <div class="row">
        <button class="calc-btn double color1">C</button>
        <button class="calc-btn single color1">&larr;</button>
        <button class="calc-btn single color2">&divide;</button>
      </div>
      <div class="row">
        <button class="calc-btn single color1">7</button>
        <button class="calc-btn single color1">8</button>
        <button class="calc-btn single color1">9</button>
        <button class="calc-btn single color2">&times;</button>
      </div>
      <div class="row">
        <button class="calc-btn single color1">4</button>
        <button class="calc-btn single color1">5</button>
        <button class="calc-btn single color1">6</button>
        <button class="calc-btn single color2">-</button>
      </div>
      <div class="row">
        <button class="calc-btn single color1">1</button>
        <button class="calc-btn single color1">2</button>
        <button class="calc-btn single color1">3</button>
        <button class="calc-btn single color2">+</button>
      </div>
      <div class="row row-last">
        <button class="calc-btn triple color1">0</button>
        <button class="calc-btn single color2">=</button>
      </div>
    </section>
  </main>
  <script src="js/calc.js"></script>
</body>
</html>
